<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">
                    <label for="includeUpper">
                        <form>
                            <input
                                type="checkbox"
                                name="includeUpper"
                                id="includeUpper"
                            />
                            Upper case</label
                        ><br />
                        <label for="includeLower"
                            ><input
                                type="checkbox"
                                name="includeLower"
                                id="includeLower"
                            />
                            Lower case</label
                        ><br />
                        <label for="includeNumeric"
                            ><input
                                type="checkbox"
                                name="includeNumeric"
                                id="includeNumeric"
                            />
                            Numbers</label
                        ><br />
                        <label for="includeSpecial"
                            ><input
                                type="checkbox"
                                name="includeSpecial"
                                id="includeSpecial"
                            />
                            Special characters</label
                        ><br />
                        <label for="passwordLength"> Password Length
                                <input
                                    type="text"
                                    name="passwordLength"
                                    id="passwordLength"
                                    placeholder="Between 8 - 128"
                                />
                            </label><br />
                    </form>
                    <textarea
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                    ></textarea>
                </div>
                <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
