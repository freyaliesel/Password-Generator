<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">
                    <form>
                        <input
                            type="checkbox"
                            name="includeUpper"
                            id="includeUpper"
                        />
                        <label for="includeUpper">Upper case</label><br />
                        <input
                            type="checkbox"
                            name="includeLower"
                            id="includeLower"
                        />
                        <label for="includeLower">Lower case</label><br />
                        <input
                            type="checkbox"
                            name="includeNumeric"
                            id="includeNumeric"
                        />
                        <label for="includeNumeric">Numbers</label><br />
                        <input
                            type="checkbox"
                            name="includeSpecial"
                            id="includeSpecial"
                        />
                        <label for="includeSpecial">Special characters</label>
                    </form>
                    <textarea
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                    ></textarea>
                </div>
                <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
